<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>mythree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../static/css/custom.css" rel="stylesheet">-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <style>
    .jumbotron { background:url("{% static "img/music_img2.jpg" %}") center no-repeat; background-size: cover;}
    </style>
  </head>
  <body>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="jumbotron">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>キイテミ！</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <p class="text-faded mb-5">音楽たちとの素敵な出逢いを。</p>
            <a class="btn btn-light text-success border border-success btn-xl js-scroll-trigger" href="#services">Get Started!</a>
          </div>
        </div>
      </div>
    </div>
    </header>

    <section id="services">

      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box mt-5 mx-auto">
              <i class="fa fa-4x fa-diamond text-primary mb-3 sr-icons"></i>
              <h3 class="mb-3">One Song OK!</h3>
              <p class="text-muted mb-0">１曲からシェアできます。</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box mt-5 mx-auto">
              <i class="fa fa-4x fa-paper-plane text-primary mb-3 sr-icons"></i>
              <h3 class="mb-3">Only One Tap to Listen!</h3>
              <p class="text-muted mb-0">楽曲名をワンタップ！すぐ聴きたいを叶えます。</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box mt-5 mx-auto">
              <i class="fa fa-4x fa-newspaper-o text-primary mb-3 sr-icons"></i>
              <h3 class="mb-3">Meets your New Favs!</h3>
              <p class="text-muted mb-0">あなたの好きがだれかの好きになる場所です。</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% block body %}
    {% endblock %}
  </body>
</html>
